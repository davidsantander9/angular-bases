<h3>Agregar <small>{{ character.name }}</small></h3>
<hr>
<form (ngSubmit)="add( )">
    <input 
        type="text" 
        placeholder="Name"
        name="name"
        [(ngModel)]="character.name"
        />
    <input 
        type="number" 
        placeholder="Power"
        name="power"
        [(ngModel)]="character.power"
    />
    <button type="submit">Add</button>
</form>
