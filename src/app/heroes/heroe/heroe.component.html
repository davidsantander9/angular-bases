<h1>{{ name }}</h1>
<dl>
    <td>Name: </td>
    <dd>{{ name }}</dd>

    <td>Age: </td>
    <dd>{{ age }}</dd>

    <td>Function: </td>
    <dd>{{ getName() }}</dd>


    <td>UpperCase: </td>
    <dd>{{ getName() }}</dd>
</dl>

<button (click)="changeName('SpiderMan')">
    Change Hero
</button>

<button (click)="changeAge(20)">
    Change Age
</button>
